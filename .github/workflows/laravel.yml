name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 各ジョブは仮想環境の新しいインスタンスで実行されるので環境変数等は独立
jobs:
  laravel-build:
    runs-on: ubuntu-latest
    # ubuntu上でLaravelコンテナを起動して各ステップを実行(ubuntu等のランナーマシン上で直接jobを実行する方法もある)
    container:
      image: php:8.0-fpm
      
    services:
      # このサービスコンテナ名で通信可能
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sample_db
        # コンテナのTCPのポート: Dockerホストのポート
        ports: 
          - 3307:3306
          
        options: >-
            --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
          
    steps:
      - uses: actions/checkout@v2
      
      - name: Print php version
        run: |
          php -v
          
      - name: Create Laravel Project
        run: |
             php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
             php -r "if (hash_file('sha384', 'composer-setup.php') === '756890a4488ce9024fc62c56153228907f1545c228516cbf63f885e036d37e9a59d27d63f46af1d4d07ee0f76181c7d3') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
             php composer-setup.php
             php -r "unlink('composer-setup.php');"
             mv composer.phar /usr/local/bin/composer
             which composer
             apt update && apt install -y git
             apt install -y zlib1g-dev mariadb-client vim libzip-dev
             docker-php-ext-install zip pdo_mysql
             composer create-project  --prefer-dist laravel/laravel my-app
      
      - name: Set Laravel Project
      
        run: |
             chmod -R 777 storage bootstrap/cache
             composer install
             composer dump-autoload -q
             php artisan key:generate
             cp ../.env.example .env
             php artisan migrate
             
        # working-directoryはrunを実行するディレクトリ(cdしなくて済む)
        working-directory: ./my-app
